<div id="signin_loginForm" class="signin_login">
    <input class="inputField" type="email" name="userName" placeholder="Username" required>
    <input class="inputField" type="password" name="thePassword" placeholder="Password" required>
    <button class="submitButton submitButtonLeft" 
           name="sign-up"
           ng-click="signup()">Sign-up</button>
    <input class="submitButton submitButtonRight"
           type="submit" 
           name="login" 
           value="Log in" 
           formmethod="post"
           formaction="login" >
</div>
